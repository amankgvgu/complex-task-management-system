<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4">Task Management System</h1>
      <div class="mb-4 flex">
        <input
          id="taskInput"
          type="text"
          class="border border-gray-300 rounded-l px-4 py-2 w-full focus:outline-none"
          placeholder="Add a new task"
        />
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Task cannot be empty!");
          return;
        }
        tasks.push({ text: taskText, completed: false });
        saveTasks();
        taskInput.value = "";
        renderTasks();
      }

      function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }

      function editTask(index) {
        const newText = prompt("Edit task:", tasks[index].text);
        if (newText) {
          tasks[index].text = newText.trim();
          saveTasks();
          renderTasks();
        }
      }

      function renderTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const taskItem = document.createElement("li");
          taskItem.className =
            "flex justify-between items-center bg-gray-200 px-4 py-2 rounded";

          const taskText = document.createElement("span");
          taskText.textContent = task.text;
          taskText.className = task.completed
            ? "line-through text-gray-500"
            : "";

          const taskActions = document.createElement("div");
          taskActions.className = "flex space-x-2";

          const completeButton = document.createElement("button");
          completeButton.textContent = task.completed ? "Undo" : "Complete";
          completeButton.className =
            "bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600";
          completeButton.onclick = () => toggleComplete(index);

          const editButton = document.createElement("button");
          editButton.textContent = "Edit";
          editButton.className =
            "bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600";
          editButton.onclick = () => editTask(index);

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.className =
            "bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600";
          deleteButton.onclick = () => deleteTask(index);

          taskActions.append(completeButton, editButton, deleteButton);
          taskItem.append(taskText, taskActions);
          taskList.appendChild(taskItem);
        });
      }

      // Initial rendering of tasks
      renderTasks();
    </script>
  </body>
</html>
